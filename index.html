<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body>
    
    <main id="principal">
        <h1>Criptografia!</h1>
        

        <fieldset id="comeco">
            <select id="selecaoPrincipal" name="selecaoPrincipal">
                <option value disabled selected>Clique para selecionar</option> 
                <option value = "base64" id="base64">Base 64</option>
                <option value="cesar" id="cesar">Cifra de César</option>
            </select>
        </fieldset>


        <div id="entradaCesar">
            <p class = 'numeroCasasPular'>Escolha o numero da codificação</p>
            <br>
            <input id='numeroEntradaCesar' type="number" value='1' >
        </div>

        <p>Escolha uma opção</p>
        <div id='inputs'>
            <input type="radio" id="codificar" name='btn'>
            <label  id= "codificando"for="codificar">Codificar</label>
            <input type="radio" id="decodificar" name='btn'>
            <label id="decodificando" for="decodificar">Decodificar</label>
        </div>
        <input type="text" name="mensagem" id="caixa-texto" placeholder='Digite o texto para codificação aqui'>

        <p id='paragrafoCodificado'>Texto codificado: </p>
        <textarea id="caixaResultadoTexto" readonly rows="100" cols="50" name="mensagemCodificada"></textarea>

        <div>
            <button id="codificarMensagem" type='button'>Codificar mensagem</button>
            <button id="decodificarMensagem" type='button'>Decodificar mensagem</button>
            <button href="index.html" id='voltaTudo' type = 'button'><a href="index.html">Tentar novamente</a></button>

        </div>
        
    </main>
    <footer>  </footer>
    <script src="index.js"></script>
</body>
</html>
